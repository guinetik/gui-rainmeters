;Main Core Usage Modules.
[Metadata]
Author=12a!n
Group=System

[Rainmeter]
Update=5000
AccurateText=1
DynamicWindowSize=1

[Cyclotrons]
Meter=Image
ImageName=#@#Images\Cyclotrons\Large\11.png
AntiAlias=1
DynamicVariables=1
W=41
x=255
y=62

[Cyclotrons2]
