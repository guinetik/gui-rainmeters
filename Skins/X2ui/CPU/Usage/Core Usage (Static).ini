ImageName=#@#Images\IfaceSperatorsSysMon.png
W=979
X=4
Y=0

[TableName]
Meter=String
X=13
Y=37r
FontColor=113,192,207
FontFace=Denton
FontSize=7
Text="SYSTEM MONITORING"
AntiAlias=1
InlinePattern="MONITORING"
InlineSetting=Color | 183,243,235

[Variables]
;CORENUMBER, 0 is total
