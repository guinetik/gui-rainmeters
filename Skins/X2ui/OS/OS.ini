[Metadata]
Author=12a!n
Group=System

[Rainmeter]
Update=-1
AccurateText=1
DynamicWindowSize=1

[MeasureOS]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=SOFTWARE\Microsoft\Windows NT\CurrentVersion
RegValue=ProductName
UpdateDivider=-1
Substitute="(TM)":"", "Home Premium":"", "Professional":"", "Ultimate":"", "Basic":"", "O":"o"

[MeasureHOST]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=HOST_NAME
SysInfoData=0
Substitute="O":"o"

[OS]
MeasureName=MeasureOS
Meter=STRING
X=20
Y=0
FontFace=Denton
FontColor=90,127,136
FontSize=15
AntiAlias=1
StringCase=UPPER
InlinePattern=WINDOWS(.*)
InlineSetting=Color | 130,209,222
InlinePattern2=PRO
InlineSetting2=Color | 251,134,80
InlinePattern3=HOME
InlineSetting3=Color | 251,134,80

[MeterDividerLines]
Meter=Image
ImageName=#@#Images\IfaceSperatorsOS.png
W=854
X=15
Y=4R

[HOST]
MeasureName=MeasureHOST
Meter=STRING
X=20
Y=32
FontFace=Denton
FontColor=130,209,222
FontSize=15
AntiAlias=1
StringCase=UPPER
InlinePattern=-
InlineSetting=Color | 251,134,80
InlinePattern2=-(.*)
InlineSetting2=Color | 90,127,136
