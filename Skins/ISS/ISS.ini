; position 

[Measurecity]
Measure=Plugin
Plugin=WebParser
DecodeCharacterReference=1
URL=[MeasureCurrentPosition]
substitute="%20":" "
StringIndex=3

[Measurelatorig]
Measure=Plugin
Plugin=WebParser
URL=[MeasureCurrentPosition]
StringIndex=1

[Measureip2latdegree]
Measure=calc
formula=Trunc(Measurelatorig)
substitute="-":""

[Measureip2latmin]
Measure=calc
formula=trunc(Frac(Measurelatorig) * 60)

[Measureip2latsec]
Measure=calc
formula=frac((Frac(Measurelatorig) * 60)) * 60

[Measureip2latSN]
Measure=calc
formula=sgn(Measurelatorig)
substitute="-1":"S", "1":"N"

[Measurelat]
Measure=string
string=[Measureip2latdegree]� [Measureip2latmin]' [Measureip2latsec]" [Measureip2latSN]
DynamicVariables=1

[Measurelongorig]
Measure=Plugin
Plugin=WebParser
URL=[MeasureCurrentPosition]
StringIndex=2

[Measureip2Londegree]
Measure=calc
formula=Trunc(Measurelongorig)
substitute="-":""

[Measureip2Lontmin]
Measure=calc
formula=trunc(Frac(Measurelongorig) * 60)

[Measureip2Lontsec]
Measure=calc
formula=frac((Frac(Measurelongorig) * 60)) * 60

[Measureip2Lontew]
Measure=calc
formula=sgn(Measurelongorig)
substitute="-1":"W", "1":"E"

[Measurelong]
