;-------------------------------------- city lat long alt  deg m ----------------------------------
[Counter]
Measure=Calc
Formula= (Counter + 1)
IfCondition=([Counter] = 1)
IfTrueAction=[!WriteKeyValue Variables Lat "[measurePosSettingsLat]" "#VarPath#"][!WriteKeyValue Variables Long "[measurePosSettingsLong]" "#VarPath#"][!WriteKeyValue Variables City "[measurePosSettingsCity]" "#VarPath#"][!WriteKeyValue Variables Alt "[measurePosSettingsAlt]" "#VarPath#"][!WriteKeyValue Variables TimeZone "[measurePosSettingsTZ]" "#VarPath#"][!RefreshGroup ISS]
IfConditionMode=1
Group=CounterWrite
Disabled=1
DynamicVariables=1

[measurePosSettings]
Measure=Plugin
Plugin=WebParser
Url=file://#@#ISSVariables.inc
Regexp="(?siU)lat=(.*)&.*lng=(.*)&.*loc=(.*)&.*alt=(.*)&.*tz=(.*)end"
DecodeCharacterReference=1
StringIndex=1
DynamicVariables=1
Group=URLSetup
Disabled=1

[measurePosSettingsLat]
Measure=Plugin
Plugin=WebParser
Url=[measurePosSettings]
StringIndex=1
DynamicVariables=1
Group=URLSetup2
Disabled=1

[measurePosSettingsLong]
Measure=Plugin
Plugin=WebParser
Url=[measurePosSettings]
StringIndex=2
DynamicVariables=1
Group=URLSetup2
Disabled=1

[measurePosSettingsCity]
Measure=Plugin
Plugin=WebParser
Url=[measurePosSettings]
StringIndex=3
DynamicVariables=1
Group=URLSetup2
Disabled=1

[measurePosSettingsAlt]
Measure=Plugin
Plugin=WebParser
Url=[measurePosSettings]
StringIndex=4
DynamicVariables=1
Group=URLSetup2
Disabled=1

[measurePosSettingsTZ]
Measure=Plugin
Plugin=WebParser
Url=[measurePosSettings]
StringIndex=5
DynamicVariables=1
Group=URLSetup2
Disabled=1

[MeterCity]
meter=string
MeterStyle=StyleTextCheckboxPrompt
X=27
Y=(#PosYFrame# + 81)
text="#setCity#: #City#, #Alt#m, #TimeZone#"

[Measureip2latdegree]
Measure=calc
formula=Trunc(#Lat#)
substitute="-":""

[Measureip2latmin]
Measure=calc
formula=trunc(Frac(#Lat#) * 60)

[Measureip2latsec]
Measure=calc
formula=frac((Frac(#Lat#) * 60)) * 60

[Measureip2latSN]
Measure=calc
formula=sgn(#Lat#)
substitute="-1":"S", "1":"N"

[Measurelat]
Measure=string
string=[Measureip2latdegree]° [Measureip2latmin]' [Measureip2latsec]" [Measureip2latSN]
DynamicVariables=1

[MeterLat]
meter=string
MeasureName=Measurelat
MeterStyle=StyleTextCheckboxPrompt
X=27
Y=20r
text="#setLatitude#: %1"

[Measureip2Londegree]
Measure=calc
formula=Trunc(#Long#)
substitute="-":""

[Measureip2Lontmin]
Measure=calc
formula=trunc(Frac(#Long#) * 60)

[Measureip2Lontsec]
Measure=calc
formula=frac((Frac(#Long#) * 60)) * 60

[Measureip2Lontew]
Measure=calc
formula=sgn(#Long#)
substitute="-1":"W", "1":"E"

[Measurelong]
Measure=string
string=[Measureip2Londegree]° [Measureip2Lontmin]' [Measureip2Lontsec]" [Measureip2Lontew]
DynamicVariables=1

[MeterLong]
meter=string
MeasureName=Measurelong
MeterStyle=StyleTextCheckboxPrompt
X=27
Y=20r
text="#setLongitude#: %1"

