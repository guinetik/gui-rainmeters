[rainmeter]
Update=1000
ContextTitle="Neon Settings"
ContextAction=[!ToggleConfig "Neon Space\-Settings" "Option.ini"]

[Variables]
@Include=#ROOTCONFIGPATH#\@Resources\Variables.inc
@Include2=#ROOTCONFIGPATH#\@Resources\Styles.inc
@Include3=#ROOTCONFIGPATH#\@Resources\Links.inc

Color1=#UniPrime#
Color2=#UniSec#
Color3=#Uni3D#

[MeterBlackShadow]
Meter=Image
ImageName=#@#\Images/CaptainTime/MatriBlack.png
ImageTint=255,255,255,#ShadowOpacity#
X=0
Y=0
UpdateDivider=-1

[MeterImageBG]
Meter=Image
ImageName=#@#\Images/CaptainTime/MatriL.png
Imagetint=#Color1#
GreyScale=0


[MeasureClock]
Measure=Time
Format="%#Hour#:%M"

[MeasureLabel]
Measure=Time
Format="%p"

[MeterLabel]
Meter=STRING
MeasureName=MeasureLabel
X=137
Y=45
StringAlign=RIGHT
FontSize=11
FontFace=#Font7#
AntiAlias=1
StringStyle=Bold
StringAlign=Left
FontColor=#Color1#,200
FontSize=5
MeterStyle=MeterWeek
Text="%1 "
antialias=1

[MeterClock]
Meter=STRING
MeasureName=MeasureClock
X=67
Y=70
W=150
FontSize=20
FontFace=#Font4#
AntiAlias=1
StringStyle=Bold
StringAlign=Left
MeterStyle=MeterWeek
FontColor=#Color2#,220
FontSize=10
antialias=1

