X=189
Y=56
UpdateDivider=-1

[MeterAnalysisDit2]
Meter=Image
ImageName=#@#Images/Analysis/BitM.png
ImageTint=#Color2#
ImageFlip=Horizontal
X=22
Y=221
UpdateDivider=-1

[MeterGlassborder]
Meter=Image
ImageName=#pix#
ImageTint=#Color4#
X=8
Y=7
