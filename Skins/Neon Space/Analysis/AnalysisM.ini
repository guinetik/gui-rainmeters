;-------------------------------------------------Details-------------------------------------------------

[MeterBright]
Meter=Image
ImageName=#Bright#
ImageTint=#Color1#,
x=0
y=0
UpdateDivider=-1


[MeterScanlines]
Meter=Image
ImageName=#Pix#
ImageTint=#Color1#
x=r
y=r
UpdateDivider=-1


[MeterHive]
Meter=Image
ImageName=#pix#
ImageTint=#Color1#,
x=r
y=r
UpdateDivider=-1


[MeterAero]
Meter=Image
ImageName=#pix#
ImageTint=#Color1#,
x=r
y=r
UpdateDivider=-1


;------------------------------------------------3D Car------------------------------------------------------


[Measure3DCarFrameCalc]
measure=Calc
formula=counter % 200
substitute=".00000":""
disabled=0
dynamicVariables=0

[meter3DCarFrame]
meter=Image
x=16
y=108
H=72
W=190

ImageTint=#Color3#,240
ImageName="#@#Images/Analysis/Car.\Car[Measure3DCarFrameCalc].png"
DynamicVariables=1


;------------------------------------------------ScrollText------------------------------------------------------


[MeasureTextFrameCalc]
measure=Calc
formula=counter % 90
substitute=".00000":""
disabled=0
dynamicVariables=0

[meterTextFrame]
meter=Image
x=24
y=102
H=48
W=58
ImageTint=#Color1#
ImageName="#@#Images/Analysis/inf.\inf[MeasureTextFrameCalc].png"
DynamicVariables=1

;--------------------------------------------------------Fuel---------------------------------------------------
[MeasurePowerSource]
Measure=Plugin
PlugIn=PlugIns\PowerPlugin.dll
PowerState=ACLINE
Substitute="0":"#Battery#","1":"#AC Line#"
UpdateDivider=20

[MeasurePercent]
Measure=Plugin
PlugIn=PlugIns\PowerPlugin.dll
PowerState=PERCENT
UpdateDivider=20

[MeasurePowerStatus]
Measure=Plugin
Plugin=Plugins\PowerPlugin.dll
PowerState=STATUS
Substitute="0":"#AC Line#","1":"#Charging#","2":"#Critical#","3":"#Low#","4":"#High#"
UpdateDivider=20




[Remaining]
Meter=STRING
MeasureName=MeasurePercent
MeasureName2=MeasurePowerStatus
X=393
Y=40
FontFace=#Font1#
FontColor=#Color1#
FontSize=9
StringALign=Right
StringStyle=Bold
Text=%1% 
UpdateDivider=20
AntiAlias=1

[CurrentType]
Meter=STRING
MeasureName=MeasurePercent
MeasureName2=MeasurePowerStatus
X=370
Y=40
FontFace=#Font1#
FontColor=#Color1#
InlineSetting=GradientColor | 180 | #Color2# ; 0.0 | #color1# ; 1.0
FontSize=9
StringALign=Right
StringStyle=Bold
Text=%2 
UpdateDivider=20
AntiAlias=1

;-------------------------------------------ClockSpeed

[MeasureCPUMHz]
Measure=Plugin
Plugin=PowerPlugin.dll
PowerState=MHZ
UpdateDivider=-1



[MeterTextCpuMhz]
Meter=String
MeasureName=MeasureCPUMHz
X=5r
Y=37r

FontFace=#Font1#
StringStyle=Bold
StringAlign=Right
FontColor=#Color1#
InlineSetting=GradientColor | 180 | #Color2# ; 0.0 | #color1# ; 1.0
Fontsize=9
NumOfDecimals=0
AntiAlias=1
Text= %1

[MeterMHZ]
Meter=string
X=-1r
Y=r
FontFace=#Font1#
StringStyle=Bold
FontSize=9
FontColor=#Color1#
Text=MHZ
AntiAlias=1
UpdateDivider=#UpDiv#


;--------------------------------------------------CPU SEction--------------------------------------------------------------------------

;----------------------Measures

[MeasureCpu1]
Measure=CPU
UpdateDivider=#UpDiv#
Disabled=0

;----------------------Meters



[MeterCore1]
Meter=String
MeasureName=MeasureCpu1
X=2r
Y=35r
FontFace=#Font1#
StringStyle=Bold
StringAlign=Right
FontColor=#Color1#,230
InlineSetting=GradientColor | 180 | #Color2# ; 0.0 | #color1# ; 1.0
Fontsize=9
NumOfDecimals=1
AntiAlias=1
Text= %1%
UpdateDivider=#UpDiv#

[MeterHP]
Meter=string
X=r
Y=r
FontFace=#Font1#
StringStyle=Bold
FontSize=9
FontColor=#Color1#
Text=(hp)
AntiAlias=1
UpdateDivider=#UpDiv#

;----------------------------------------CO2------------------------------------------

[MeasureBinSize]
Measure=Plugin
Plugin=RecycleManager
RecycleType=Size


[MeterBinSize]
Meter=String
MeasureName=MeasureBinSize
X=14r
Y=37r
FontFace=#Font1#
StringStyle=Bold
StringAlign=Right
FontSize=9
FontColor=#Color1#
InlineSetting=GradientColor | 180 | #Color2# ; 0.0 | #color1# ; 1.0
Text="%1"
AutoScale=1K
NumberOfDecimals=1
UpdateDivider=#UpDiv#
Antialias=1

[MeterMB]
Meter=string
X=-3r
Y=r
FontFace=#Font1#
StringStyle=Bold
FontSize=9
FontColor=#Color1#
Text=B
AntiAlias=1
UpdateDivider=#UpDiv#





;---------------------------------------------------Speed Fan Temperatures----------------------------------------------------------------

;--------------------Measures

[MeasureSpeed1]
Measure=Plugin
Plugin=SpeedFanPlugin
SpeedFanType=Fan
SpeedFanNumber=0
SpeedFanScale=#TempScale#
MaxValue=#MaxTemp1#
UpdateDivider=#UpDiv#

[MeterSpeedFan1]
Meter=String
MeasureName=MeasureSpeed1
X=-12r
Y=40r
FontSize=9
FontFace=#Font1#
FontColor=#Color1#,235
InlineSetting=GradientColor | 180 | #Color2# ; 0.0 | #color1# ; 1.0
StringStyle=Bold
StringAlign=Right
AntiAlias=1
Text= %1
UpdateDivider=#UpDiv#

[MeterDegree1]
Meter=string
X=r
Y=r
FontFace=#Font1#
StringStyle=Bold
FontSize=9
FontColor=#Color1#
Text=RPM
AntiAlias=1
UpdateDivider=#UpDiv#

;------------------------------------UpTime-------------------------------------------------------------

[MeterUptimeName]
Meter=string
X=67
Y=200
FontFace=#Font1#
StringStyle=Normal
StringALign=Left
FontSize=8
FontColor=#Color1#
Text=#ENGINE ACTIVE#
AntiAlias=1
UpdateDivider=#UpDiv#

[MeasureUptimeDays]
Measure=Uptime
Format=%4!i! #days#

[MeasureUptime]
Measure=Uptime
Format=%3!i! #hours#, %2!i! #min# %1!i! #secs#



[MeterText2]
Meter=String
MeasureName=MeasureUptime
MeasureName2=MeasureUptimeDays
FontFace=#Font1#
FontSize=7
StringStyle=Normal
StringALign=Right
Font
X=205
Y=12r
FontColor=#Color2#,255
Text= %2 %1 
Antialias=1

