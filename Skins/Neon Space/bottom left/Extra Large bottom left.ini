[RainMeter]
Update=70
ContextTitle="!Neon Option!"
ContextAction=[!ToggleConfig "Neon Space\Option File" "Option.ini"]



---------------------------------------Weather-Blade-Windspeed--------------------------------------------

[Variables]
@Include=#ROOTCONFIGPATH#\@Resources\Variables.inc
@Include2=#ROOTCONFIGPATH#\@Resources\Styles.inc
@Include3=#ROOTCONFIGPATH#\@Resources\Links.inc
@Include4=#ROOTCONFIGPATH#\@Resources\Languages\#Language#.inc
@Include5=#@#WeatherComJSONMeasures10Day.inc

Color1=#UniPrime#
Color2=#UniSec#
Color3=#Uni3D#
Rdiv=10

[MeterBlackShadow]
Meter=Image
ImageName=#@#\Images/Bottomleft/Bottom leftBlack.png
ImageTint=255,255,255,#ShadowOpacity#
X=0
Y=0
W=759
H=441
UpdateDivider=-1

[DisplayImage]
Meter=Image
ImageName=#@#\Images/Bottomleft/Bottom leftXL.png
ImageTint=#Color1#
MiddleMouseUpAction=[!WriteKeyValue liFrameCalc disabled "1"][!WriteKeyValue TransFrameCalc disabled "1"][!Refresh "Neon Space\Bottom Left"]
LeftMouseUpAction=[!WriteKeyValue liFrameCalc disabled "0"][!WriteKeyValue TransFrameCalc disabled "0"][!Refresh "Neon Space\Bottom Left"]
MouseActionCursor=0

[DisplayImage2]
Meter=Image
ImageName=#@#\Images/Bottomleft/Bottom left2XL.png
ImageTint=#Color2#

---------------------------------

[MeterCurrentIcon]
Path=#ROOTCONFIGPATH#\@Resources\Weathericons
MeasureName=@CurrentIcon
Meter=Image
ImageTint=#Color1#
ToolTipText=Current weather
PreserveAspectRatio=1
AntiAlias=1
X=330
Y=265
H=80
W=80
UpdateDivider=#Rdiv#

[MeterTempCurrent]
MeasureName=@CurrentTemperature
MeasureName2=@UnitsTemperature
Meter=String
X=-35r
Y=-15r
FontColor=#Color2#
InlineSetting=GradientColor | 180 | #Color2# ; 0.0 | #color1# ; 1.0
FontFace=#Font1#
FontSize=16
StringAlign=LEFT
StringStyle=Bold
AntiAlias=1
Text="%1°%2"
UpdateDivider=#Rdiv#

[MeterConditionsCurrent]
MeasureName=@CurrentConditions
Meter=String
X=-35r
Y=85r
FontColor=#Color2#
InlineSetting=GradientColor | 180 | #Color2# ; 0.0 | #color1# ; 1.0
FontFace=#Font1#
FontSize=13
StringAlign=Centre
StringStyle=NORMAL
AntiAlias=1
Text="%1"
UpdateDivider=#Rdiv#

[MeterFeelsLikeCurrent]
MeasureName=@CurrentFeelsLike
Meter=String
X=160r
Y=-15r
FontFace=#Font1#
FontColor=#Color1#
FontSize=11
StringAlign=Left
AntiAlias=1
Text="#Feels Like# : %1°"
UpdateDivider=#Rdiv#





--------------------------------------------------------Lithium menu------------------------

[liFrameCalc]
measure=Calc
formula=counter % 44
substitute=".00000":""
disabled=0
dynamicVariables=1

[li]
meter=Image
ImageTint=#Color2#
LeftMouseDownAction=!Execute ["#@#\Images/Bottomleft/StartMenu\OpenStartMenu.exe"]
x=-10
y=293
h=147
w=147
ImageName="#@#\Images/Bottomleft/Lithium.\li[liFrameCalc].png"
DynamicVariables=1
UpdateDivider=1

----------------------------------------------------UPTime------------------------------------------

[MeasureUptimeDays]
Measure=Uptime
Format=%4!i! days

[MeasureUptime]
Measure=Uptime
Format=%3!i! #hours#, %2!i! #min# %1!i! #secs#"

[MeterText]
Meter=String
MeasureName=MeasureUptimeDays
FontFace=#Font1#
FontSize=11
StringStyle=Bold
Font
X=400
Y=337
W=500
H=25
FontColor=#Color2#,255
Text="#Core Active Since#:%1"
Antialias=1


[MeterText2]
Meter=String
MeasureName=MeasureUptime
FontFace=#Font1#
FontSize=10
StringStyle=Bold
Font
X=50r
Y=28r
W=500
H=25
FontColor=#Color1#,255
InlineSetting=GradientColor | 180 | #Color2# ; 0.0 | #color1# ; 1.0
Text="%1"
Antialias=1

