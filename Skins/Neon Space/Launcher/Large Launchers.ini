[rainmeter]
Author=99villages
update=20000
ContextTitle="Neon Settings"
ContextAction=[!ToggleConfig "Neon Space\-Settings" "Option.ini"]


[Variables]
@Include=#ROOTCONFIGPATH#\@Resources\Variables.inc
@Include2=#ROOTCONFIGPATH#\@Resources\Styles.inc
@Include3=#ROOTCONFIGPATH#\@Resources\Links.inc

Color1=#UniPrime#
Color2=#UniSec#
Color3=#Uni3D#



[MeasureBin]
Measure=Plugin
Plugin=RecycleManager.dll
RecycleType=SIZE
Drives=ALL

[MeterBlackShadow]
Meter=Image
ImageName=#@#\Images/Launcher/LauncherBlack2.png
ImageTint=255,255,255,#ShadowOpacity#
X=5
Y=4
UpdateDivider=-1

[meterBackgroundFrame]
meter=Image
x=0
y=0
w=120
h=94
ImageName=#@#\Images/Launcher/Launcher.png
ImageTint=#Color1#
AntiAlias=1
DynamicVariables=1
MouseOverAction=!Execute [!SetOption #CURRENTSECTION# ImageTint "#Color2#"][!Update]
MouseLeaveAction=!Execute [!SetOption #CURRENTSECTION# ImageTint "#Color1#"][!Update]
LeftMouseUpAction=!execute ["#Link1#"]

