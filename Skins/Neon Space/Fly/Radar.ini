[Rainmeter]
Author=99villages
Update=60
ContextTitle="Neon Settings"
ContextAction=[!ToggleConfig "Neon Space\-Settings" "Option.ini"]

[Variables]
@Include=#ROOTCONFIGPATH#\@Resources\Variables.inc
@Include2=#ROOTCONFIGPATH#\@Resources\Styles.inc
@Include3=#ROOTCONFIGPATH#\@Resources\Links.inc

Color1=#UniPrime#
Color2=#UniSec#
Color3=#Uni3D#





[CalcMeasure2500000]
Measure=Calc
Formula=Counter %2500000
Disabled=0

[MeasureTime2500000]
Measure=Calc
Formula=CalcMeasure2500000

[MeterBlackShadow]
Meter=Image
ImageName=#@#\Images/Fly/FlyBlack2.png
ImageTint=255,255,255,#ShadowOpacity#
X=0
Y=0
UpdateDivider=-1

[Radar1]
MeasureName=MeasureTime2500000
Meter=ROTATOR
X=0
Y=0
H=144
W=144
Greyscale=0
ImageTint=#Color1#
ImageName=#@#\Images/Fly/Radar.png
StartAngle=6.2832
RotationAngle=6.2832
ValueReminder=400
OffsetX=72
OffsetY=72
Hidden=0

[RBG]
Meter=Image
ImageName=#@#\Images/Fly/RadarBG.png
ImageTint=#Color1#
X=r
Y=r
MiddleMouseUpAction=[!WriteKeyValue CalcMeasure2500000 disabled "1"][!Refresh "Neon Space\Fly"]
LeftMouseUpAction=[!WriteKeyValue CalcMeasure2500000 disabled "0"][!Refresh "Neon Space\Fly"]
MouseActionCursor=0
