ChangeSizeCalc=[!SetVariable Size1 "(Clamp(#Size1#-1.5,16,28))"][!UpdateMeasureGroup Sizers][!UpdateMeter MeterText1][!Redraw]
Group=Sizers
DynamicVariables=1

