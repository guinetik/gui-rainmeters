[MeterText1]
Meter=String
StringAlign=CenterCenter
FontColor=#color2#
FontFace=#font10#
stringstyle=Bold
FontSize=#size1#
X=80
Y=15
Text="#glowlink1#"
AntiAlias=1
InlineSetting=Shadow | 0 | 0 | 1 | #color2#
DynamicVariables=1
MouseOverAction=[!CommandMeasure MeasureSizeDownText1 "Stop 1"][!CommandMeasure MeasureSizeUpText1 "Execute 1"][!SetOption #CURRENTSECTION# fontcolor "#Color1#"]
MouseLeaveAction=[!CommandMeasure MeasureSizeUpText1 "Stop 1"][!CommandMeasure MeasureSizeDownText1 "Execute 1"][!SetOption #CURRENTSECTION# fontcolor "#Color2#"]
LeftMouseUpAction=!Execute ["#glowlinkPath1#"]
SolidColor=0,0,0,1


