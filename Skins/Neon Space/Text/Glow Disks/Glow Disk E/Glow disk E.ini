[Rainmeter]
Update=1000
Author=99villages
ContextTitle="Neon Settings"
ContextAction=[!ToggleConfig "Neon Space\-Settings" "Option.ini"]
DynamicWindowSize=1




[Variables]
@Include=#ROOTCONFIGPATH#\@Resources\Variables.inc
@Include2=#ROOTCONFIGPATH#\@Resources\Styles.inc
@Include3=#ROOTCONFIGPATH#\@Resources\Links.inc
@Include4=#ROOTCONFIGPATH#\@Resources\Languages\#Language#.inc

Color1=#UniPrime#
Color2=#UniSec#
Color3=#Uni3D#
Color4=#UniBorder#
Color5=#UniReflec#
UpDiv=20

[MeasureUsedDisk]
Measure=FreeDiskSpace
Drive=E:
InvertMeasure=0
UpdateDivider=120




[metervaluedisk]
Measurename=MeasureUsedDisk
Meter=String
X=0
Y=0
FontColor=#Color2#
FontSize=16
FontFace=#Font1#
stringcase=upper
StringAlign=left
StringStyle=Normal
InlineSetting=Shadow | 0 | 0 | 2 | #color2#
AntiAlias=1
text=%1  #Free on disk E#
Autoscale=1
DynamicVariables=1



