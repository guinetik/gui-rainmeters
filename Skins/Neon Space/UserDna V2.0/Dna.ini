[RainMeter]
Update=60
Author=99villages
ContextTitle="Neon Settings"
ContextAction=[!ToggleConfig "Neon Space\-Settings" "Option.ini"]


[Variables]
@Include=#ROOTCONFIGPATH#\@Resources\Variables.inc
@Include2=#ROOTCONFIGPATH#\@Resources\Styles.inc
@Include3=#ROOTCONFIGPATH#\@Resources\Links.inc
@Include4=#ROOTCONFIGPATH#\@Resources\Languages\#Language#.inc


Color1=#UniPrime#
Color2=#UniSec#
Color3=#Uni3D#






[measurebackgroundFrameCalc]
measure=Calc
formula=counter % 120
substitute=".00000":""
disabled=0
dynamicVariables=1

[meterBackgroundFrame]
meter=Image
ImageTint=#Color1#
x=5
y=5
ImageName="#@#\Images/User/dna.\Dna[measureBackgroundFrameCalc].png"
DynamicVariables=1


[MeterBG]
Meter=Image
ImageName=#@#\Images/User/Shell.png
ImageTint=#Color1#
x=0
y=0
MiddleMouseUpAction=[!WriteKeyValue measurebackgroundFrameCalc disabled "1"][!Refresh "Neon Space\UserDna V2.0"]
LeftMouseUpAction=[!WriteKeyValue measurebackgroundFrameCalc disabled "0"][!Refresh "Neon Space\UserDna V2.0"]
MouseActionCursor=0




[MeasureUser]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=USER_NAME
UpdateDivider=30

[Metername1]
Meter=String
X=95
Y=10
FontColor=#Color2#
StringAlign=Left
FontFace=#Font3#
StringStyle=Bold
FontSize=7
Text="#Nname1#"
Antialias=1

