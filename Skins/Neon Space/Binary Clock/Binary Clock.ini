[Rainmeter]
Author= 99villages


[Variables]
@Include=#ROOTCONFIGPATH#\@Resources\Variables.inc
@Include2=#ROOTCONFIGPATH#\@Resources\Styles.inc
@Include3=#ROOTCONFIGPATH#\@Resources\Links.inc
@Include4=#ROOTCONFIGPATH#\@Resources\Languages\#Language#.inc

Color1=#UniPrime#
Color2=#UniSec#
Color3=#Uni3D#



[MeasureTimeH]
Measure=Time
Format="%H"

[MeasureTimeM]
Measure=Time
Format="%M"

[MeasureTimeS]
Measure=Time
Format="%S"

[MeterBack]
Meter=IMAGE
X=0
Y=0
ImageTint=#color2#
ImageName=#@#Images/Binary/BG.png

[MeterTimeH]
MeasureName=MeasureTimeH
Meter=BITMAP
X=90
Y=7
ImageTint=#color1#
BitmapImage=#@#Images/Binary/Glow.png
BitmapFrames=10
BitmapExtend=1
BitmapAlign=RIGHT


[MeterTimeM]
MeasureName=MeasureTimeM
Meter=BITMAP
X=78r
Y=r
ImageTint=#color1#
BitmapImage=#@#Images/Binary/Glow.png
BitmapFrames=10
BitmapExtend=1
BitmapAlign=RIGHT


[MeterTimeS]
MeasureName=MeasureTimeS
Meter=BITMAP
X=78r
Y=r
ImageTint=#color1#
BitmapImage=#@#Images/Binary/Glow.png
BitmapFrames=10
BitmapExtend=1
BitmapAlign=RIGHT
Hidden=0