[Rainmeter]
Update=-1
ContextTitle="Neon Settings"
ContextAction=[!ToggleConfig "Neon Space\-Settings" "Option.ini"]

[Variables]
@Include=#ROOTCONFIGPATH#\@Resources\Variables.inc
@Include2=#ROOTCONFIGPATH#\@Resources\Styles.inc
@Include3=#ROOTCONFIGPATH#\@Resources\Links.inc
@Include4=#ROOTCONFIGPATH#\@Resources\Launchers.inc


Color1=#UniPrime#
Color2=#UniSec#
Color3=#Uni3D#

W=10
U=[!UpdateMeterGroup Icons][!Redraw]

[MeasureSize1]
Measure=Plugin
Plugin=ActionTimer
; Size Up
ActionList1=Repeat SizeUp,#W#,8
SizeUp=[!SetOption MeterIcon1 W "(Clamp([MeterIcon1:W]+5,50,90))"][!SetOption MeterIcon1 Y "(Clamp([MeterIcon1:Y]-2,0,20))]#U#
; Size Down
ActionList2=Repeat SizeDn,#W#,8
SizeDn=[!SetOption MeterIcon1 W "(Clamp([MeterIcon1:W]-5,50,90))"][!SetOption MeterIcon1 Y "(Clamp([MeterIcon1:Y]+2,0,20))]#U#
IgnoreWarnings=1

