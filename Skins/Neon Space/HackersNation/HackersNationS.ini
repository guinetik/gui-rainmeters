[RainMeter]
Update=50
Author=99villages
ContextTitle="Neon Settings"
ContextAction=[!ToggleConfig "Neon Space\-Settings" "Option.ini"]

[Variables]
@Include=#ROOTCONFIGPATH#\@Resources\Variables.inc
@Include2=#ROOTCONFIGPATH#\@Resources\Styles.inc
@Include3=#ROOTCONFIGPATH#\@Resources\Links.inc

Color1=#UniPrime#
Color2=#UniSec#
Color3=#Uni3D#



[measurebackgroundFrameCalc]
measure=Calc
formula=counter % 149
substitute=".00000":""
disabled=0
dynamicVariables=1

[meterBackgroundFrame]
meter=Image
ImageTint=#color1#
x=0
y=0
W=178
H=103
ImageName="#@#/Images/Flag.\Flag[measureBackgroundFrameCalc].png"
DynamicVariables=1

