[rainmeter]
Author=99villager
update=50
ContextTitle="Neon Settings"
ContextAction=[!ToggleConfig "Neon Space\-Settings" "Option.ini"]




[Variables]
@Include=#ROOTCONFIGPATH#\@Resources\Variables.inc
@Include2=#ROOTCONFIGPATH#\@Resources\Styles.inc
@Include3=#ROOTCONFIGPATH#\@Resources\Links.inc
@Include4=#ROOTCONFIGPATH#\@Resources\Languages\#Language#.inc
@Include5=#@#WeatherComJSONMeasures10Day.inc

Color1=#UniPrime#
Color2=#UniSec#
Color3=#Uni3D#


[MeterBlackShadow]
Meter=Image
ImageName=#@#\Images/Right/rightBlack.png
ImageTint=255,255,255,#ShadowOpacity#
X=0
Y=0
W=361
H=166
UpdateDivider=-1

[windspeed2]
Measure=WebParser
Group=Weather | WeatherCurrent
Url=[@CurrentConditionsParent]
StringIndex=22

[Windmeasure]
Measure=Calc
Formula=(Windmeasure % 360) + (windspeed2/5)
MaxValue=360


[Blade]
meter=rotator
measurename=windmeasure
imagename=#@#\Images/Right/fans.png
ImageTint=#Color1#,255
x=216
y=80
offsetx=21,5
offsety=21,5

[speed text]
meter=string
MeasureName=@CurrentWindSpeed
MeasureName2=@UnitsSpeed
MeasureName3=@CurrentWindDirectionCompass
fontcolor=#Color2#
fontface=#Font1#
fontsize=7
stringstyle=Bold
x=240
y=86
Text=%1%2%3
UpdateDivider=10
Antialias=1




[TinyTextFrameCalc]
measure=Calc
formula=counter % 13
substitute=".00000":""
disabled=0
dynamicVariables=1
UpdateDivider=4

[TinyText]
meter=Image
x=290
y=70
H=22
W=58
ImageName="#@#\Images/Right/tiny text.\bit[TinyTextFrameCalc].png"
DynamicVariables=1


[TransFrameCalc]
measure=Calc
formula=counter % 5
substitute=".00000":""
disabled=0
dynamicVariables=1
UpdateDivider=13

[Trans]
meter=Image
ImageTint=#Color2#,200
x=117
y=84
H=44
W=86
ImageName="#@#\Images/Right/trans.\tra[TransFrameCalc].png"
DynamicVariables=1




[meterBackground1]
meter=Image
x=0
y=0
ImageName=#@#\Images/Right/rights.png
ImageTint=#color1#
AntiAlias=1
DynamicVariables=1
UpdateDivider=9
MiddleMouseUpAction=[!WriteKeyValue TransFrameCalc disabled "1"][!WriteKeyValue TinyTextFrameCalc disabled "1"][!Refresh "Neon Space\Right"]
LeftMouseUpAction=[!WriteKeyValue TransFrameCalc disabled "0"][!WriteKeyValue TinyTextFrameCalc disabled "0"][!Refresh "Neon Space\Right"]
MouseActionCursor=0

[meterBackground2]
meter=Image
x=72
y=12
ImageName=#@#\Images/Right/right2s.png
ImageTint=#color2#
AntiAlias=1
DynamicVariables=1
UpdateDivider=9

[MeasureAverageCPU]
Measure=CPU
UpdateDivider=15

[MeterText]
Meter=String
MeasureName=MeasureAverageCPU
X=275
Y=37
FontFace=#Font2#
StringStyle=Bold
FontColor=#Color2#,255
Fontsize=12
NumOfDecimals=1
AntiAlias=1
Text= %1%


[MeterAverageText]
Meter=STRING
x=285
y=21
FontFace=#Font7#
FontSize=7
FontColor=#Color2#,255
StringAlign=LEFT
StringStyle=Bold
AntiAlias=1
Text="#Average#"
UpdateDivider=200


