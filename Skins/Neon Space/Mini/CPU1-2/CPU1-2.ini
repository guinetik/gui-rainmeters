[Rainmeter]
Author=99villages
Update=100
ContextTitle="Neon Settings"
ContextAction=[!ToggleConfig "Neon Space\-Settings" "Option.ini"]



[Variables]
@Include=#ROOTCONFIGPATH#\@Resources\Variables.inc
@Include2=#ROOTCONFIGPATH#\@Resources\Styles.inc
@Include3=#ROOTCONFIGPATH#\@Resources\Links.inc
@Include4=#ROOTCONFIGPATH#\@Resources\Languages\#Language#.inc

Color1=#UniPrime#
Color2=#UniSec#
Color3=#Uni3D#
Color4=#UniBorder#
Color5=#UniReflec#
UpDiv=20



[MeterBlackShadow]
Meter=Image
ImageName=#@#\Images/CoreMemoBatWifi/HexagonsBlack.png
ImageTint=255,255,255,#ShadowOpacity#
X=0
Y=0
UpdateDivider=-1

[MeterBlackShadow2]
Meter=Image
ImageName=#@#\Images/CoreMemoBatWifi/BarBlack.png
ImageTint=255,255,255,#ShadowOpacity#
X=140
Y=85
UpdateDivider=-1

[MeterBlackShadow3]
Meter=Image
ImageName=#@#\Images/CoreMemoBatWifi/BarBlack.png
ImageTint=255,255,255,#ShadowOpacity#
X=-30r
Y=30
UpdateDivider=-1


[HiveBG]
Meter=Image
ImageName=#@#\Images/CoreMemoBatWifi/Hexagons.png
ImageTint=#Color1#
X=0
Y=0

[BarBG1]
Meter=Image
ImageName=#@#\Images/CoreMemoBatWifi/Bar2.png
ImageTint=#Color1#
X=140
Y=85

[BarBG2]
Meter=Image
ImageName=#@#\Images/CoreMemoBatWifi/Bar2.png
ImageTint=#Color1#
X=-30r
Y=30


--------------------------------------------------CPU SEction--------------------------------------------------------------------------

----------------------Measures

[MeasureCpu1]
Measure=CPU
Processor=1
UpdateDivider=#UpDiv#
Disabled=0


[MeasureCpu2]
Measure=CPU
Processor=2
UpdateDivider=#UpDiv#
Disabled=0

[MeasureCpu3]
Measure=CPU
Processor=3
UpdateDivider=#UpDiv#
Disabled=1

[MeasureCpu4]
Measure=CPU
Processor=4
UpdateDivider=#UpDiv#
Disabled=1

[MeasureCpu5]
Measure=CPU
Processor=5
UpdateDivider=#UpDiv#
Disabled=1

[MeasureCpu6]
Measure=CPU
Processor=6
UpdateDivider=#UpDiv#
Disabled=1

----------------------Meters


[MeterUsedCPU1]
MeasureName=MeasureCpu1
Meter=Bar
X=111
Y=31
BarImage=#@#Images/CoreMemoBatWifi/BarBG.png
ImageTint=#Color1#,150
BarOrientation=Horizontal
Flip=0
Antialias=1



[MeterUsedCPU2]
MeasureName=MeasureCpu2
Meter=Bar
X=30r
Y=55r
BarImage=#@#Images/CoreMemoBatWifi/BarBG.png
ImageTint=#Color1#,150
BarOrientation=Horizontal
Flip=0
Antialias=1

[MeterCore1]
Meter=String
MeasureName=MeasureCpu1
X=245
Y=10
FontFace=#Font1#
StringStyle=Normal
StringAlign=Right
FontColor=#Color2#,230
Fontsize=15
NumOfDecimals=1
AntiAlias=1
Text= %1%

[MeterTextCore1]
Meter=String
X=110
Y=3r
FontFace=#Font1#
StringStyle=Normal
StringAlign=Left
FontColor=#Color1#,255
Fontsize=13
NumOfDecimals=1
AntiAlias=1
Text= "#Core#1"

[MeterCore2]
Meter=String
MeasureName=MeasureCpu2
X=280
Y=65
FontFace=#Font1#
StringStyle=Normal
StringAlign=Right
FontColor=#Color2#,230
Fontsize=15
NumOfDecimals=1
AntiAlias=1
Text= %1%

[MeterTextCore2]
Meter=String
X=140
Y=3r
FontFace=#Font1#
StringStyle=Normal
StringAlign=Left
FontColor=#Color1#,255
Fontsize=13
NumOfDecimals=1
AntiAlias=1
