H=18
W=26
x=70r
y=r
Solidcolor=#GlassSec#,255
LeftMouseUpAction=["#@#Addons\RainRGB4.exe" "VarName=GlassSec" "FileName=#@#Styles.inc"][!Refresh "Neon Space\Settings Skins"][!Refresh "Neon Space\Glass"]


