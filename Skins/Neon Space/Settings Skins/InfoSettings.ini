Command10=[!WriteKeyValue Variables Iname4 "$UserInput$"  DefaultValue=Skype "#ROOTCONFIGPATH#\@Resources\Links.inc"][!Refresh "Neon Space\Settings Skins"][!Refresh "Neon Space\Info"]
Command11=[!WriteKeyValue Variables Iname5 "$UserInput$"  DefaultValue=Youtube "#ROOTCONFIGPATH#\@Resources\Links.inc"][!Refresh "Neon Space\Settings Skins"][!Refresh "Neon Space\Info"]
Command12=[!WriteKeyValue Variables Iname6 "$UserInput$"  DefaultValue=Twitter "#ROOTCONFIGPATH#\@Resources\Links.inc"][!Refresh "Neon Space\Settings Skins"][!Refresh "Neon Space\Info"]


