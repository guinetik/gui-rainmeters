[Rainmeter]
Author=99villages
Update=100



[Variables]
@Include=#ROOTCONFIGPATH#\@Resources\Variables.inc
@Include2=#ROOTCONFIGPATH#\@Resources\Styles.inc
@Include3=#ROOTCONFIGPATH#\@Resources\Links.inc

Color1=#UniPrime#
Color2=#UniSec#
Color3=#Uni3D#


[MeterBG]
Meter=Image
ImageName=#@#Images/Settings/InfosettingsBG.png
ImageTint=#Color1#
X=0
Y=0
UpdateDivider=-1


;------------------------------------------Launchers---------------------------------------------------------

[MeasureInput]
Measure=Plugin
Plugin=InputText
SolidColor=#Color1#,255
FontColor=0,0,0,255
FontFace=#Font1#
StringStyle=Normal
FontSize=10
X=117
Y=10
H=26
W=256
Command1=[!WriteKeyValue Variables Ilink1 "$UserInput$"  DefaultValue=www.facebook.com "#ROOTCONFIGPATH#\@Resources\Links.inc"][!Refresh "Neon Space\Settings Skins"][!Refresh "Neon Space\Info"]
Command2=[!WriteKeyValue Variables Ilink2 "$UserInput$"  DefaultValue=www.deviantart.com "#ROOTCONFIGPATH#\@Resources\Links.inc"][!Refresh "Neon Space\Settings Skins"][!Refresh "Neon Space\Info"]
Command3=[!WriteKeyValue Variables Ilink3 "$UserInput$"  DefaultValue=www.reddit.com "#ROOTCONFIGPATH#\@Resources\Links.inc"][!Refresh "Neon Space\Settings Skins"][!Refresh "Neon Space\Info"]
Command4=[!WriteKeyValue Variables Ilink4 "$UserInput$"  DefaultValue=C:\Program Files (x86)\Skype\Phone\Skype.exe "#ROOTCONFIGPATH#\@Resources\Links.inc"][!Refresh "Neon Space\Settings Skins"][!Refresh "Neon Space\Info"]
Command5=[!WriteKeyValue Variables Ilink5 "$UserInput$"  DefaultValue=www.youtube.com "#ROOTCONFIGPATH#\@Resources\Links.inc"][!Refresh "Neon Space\Settings Skins"][!Refresh "Neon Space\Info"]
Command6=[!WriteKeyValue Variables Ilink6 "$UserInput$"  DefaultValue=www.twitter.com "#ROOTCONFIGPATH#\@Resources\Links.inc"][!Refresh "Neon Space\Settings Skins"][!Refresh "Neon Space\Info"]


Command7=[!WriteKeyValue Variables Iname1 "$UserInput$"  DefaultValue=FACEBOOK "#ROOTCONFIGPATH#\@Resources\Links.inc"][!Refresh "Neon Space\Settings Skins"][!Refresh "Neon Space\Info"]
Command8=[!WriteKeyValue Variables Iname2 "$UserInput$"  DefaultValue=DEVIANTA. "#ROOTCONFIGPATH#\@Resources\Links.inc"][!Refresh "Neon Space\Settings Skins"][!Refresh "Neon Space\Info"]
