[Rainmeter]
Author=99villages
Update=60



[Variables]
@Include=#ROOTCONFIGPATH#\@Resources\Variables.inc
@Include2=#ROOTCONFIGPATH#\@Resources\Styles.inc
@Include3=#ROOTCONFIGPATH#\@Resources\Links.inc


[MeterBG]
Meter=Image
ImageName=#@#Images/Settings/GovsettingsBG.png
ImageTint=#GovPrime#
X=0
Y=0
UpdateDivider=-1


;------------------------------------------Launchers---------------------------------------------------------

[MeasureInput]
Measure=Plugin
Plugin=InputText
SolidColor=#GovPrime#,255
FontColor=0,0,0,255
FontFace=#Font1#
StringStyle=Normal
FontSize=10
X=117
Y=26
H=26
W=256
Command1=[!WriteKeyValue Variables Glink1 "$UserInput$"  DefaultValue=VLC.exe "#ROOTCONFIGPATH#\@Resources\Links.inc"][!Refresh "Code 099\Settings Skins"][!Refresh "Code 099\Governor"]
