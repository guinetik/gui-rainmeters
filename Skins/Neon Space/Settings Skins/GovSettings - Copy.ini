Command5=[!WriteKeyValue Variables Glink5 "$UserInput$"  DefaultValue=Firefox.exe "#ROOTCONFIGPATH#\@Resources\Links.inc"][!Refresh "Code 099\Settings Skins"][!Refresh "Code 099\Governor"]
