[Rainmeter]
Author=99villages
Update=100



[Variables]
@Include=#ROOTCONFIGPATH#\@Resources\Variables.inc
@Include2=#ROOTCONFIGPATH#\@Resources\Styles.inc
@Include3=#ROOTCONFIGPATH#\@Resources\Links.inc

Color1=#LauncherPrime#
Color2=#LauncherSec#
Color3=#Uni3D#


[MeterBG]
Meter=Image
ImageName=#@#Images/Settings/Launchersettings.png
ImageTint=#UniPrime#
X=0
Y=0
UpdateDivider=-1


;------------------------------------------Launchers---------------------------------------------------------

[MeasureInput]
Measure=Plugin
Plugin=InputText
SolidColor=#Color1#,255
FontColor=0,0,0,255
FontFace=#Font1#
StringStyle=Normal
FontSize=10
X=117
Y=10
H=26
W=256
Command1=[!WriteKeyValue Variables CutA "$UserInput$"  DefaultValue=::{450D8FBA-AD25-11D0-98A8-0800361B1103} "#ROOTCONFIGPATH#\@Resources\Links.inc"][!Refresh "Neon Space\Settings Skins"][!Refresh "Neon Space\LauncherModule"]
Command2=[!WriteKeyValue Variables CutB "$UserInput$"  DefaultValue=::{59031a47-3f72-44a7-89c5-5595fe6b30ee} "#ROOTCONFIGPATH#\@Resources\Links.inc"][!Refresh "Neon Space\Settings Skins"][!Refresh "Neon Space\LauncherModule"]
Command3=[!WriteKeyValue Variables CutC "$UserInput$"  DefaultValue=::{645FF040-5081-101B-9F08-00AA002F954E} "#ROOTCONFIGPATH#\@Resources\Links.inc"][!Refresh "Neon Space\Settings Skins"][!Refresh "Neon Space\LauncherModule"]
Command4=[!WriteKeyValue Variables CutD "$UserInput$"  DefaultValue=::{5399E694-6CE5-4D6C-8FCE-1D8870FDCBA0} "#ROOTCONFIGPATH#\@Resources\Links.inc"][!Refresh "Neon Space\Settings Skins"][!Refresh "Neon Space\LauncherModule"]
Command5=[!WriteKeyValue Variables CutE "$UserInput$"  DefaultValue=::{374DE290-123F-4565-9164-39C4925E467B} "#ROOTCONFIGPATH#\@Resources\Links.inc"][!Refresh "Neon Space\Settings Skins"][!Refresh "Neon Space\LauncherModule"]
Command6=[!WriteKeyValue Variables CutF "$UserInput$"  DefaultValue=::{B4BFCC3A-DB2C-424C-B029-7FE99A87C641} "#ROOTCONFIGPATH#\@Resources\Links.inc"][!Refresh "Neon Space\Settings Skins"][!Refresh "Neon Space\LauncherModule"]


Command7=[!WriteKeyValue Variables CutName1 "$UserInput$"  DefaultValue=FACEBOOK "#ROOTCONFIGPATH#\@Resources\Links.inc"][!Refresh "Neon Space\Settings Skins"][!Refresh "Neon Space\LauncherModule"]
Command8=[!WriteKeyValue Variables CutName2 "$UserInput$"  DefaultValue=DEVIANTA. "#ROOTCONFIGPATH#\@Resources\Links.inc"][!Refresh "Neon Space\Settings Skins"][!Refresh "Neon Space\LauncherModule"]
Command9=[!WriteKeyValue Variables CutName3 "$UserInput$"  DefaultValue=REDDIT "#ROOTCONFIGPATH#\@Resources\Links.inc"][!Refresh "Neon Space\Settings Skins"][!Refresh "Neon Space\LauncherModule"]
Command10=[!WriteKeyValue Variables CutName4 "$UserInput$"  DefaultValue=Skype "#ROOTCONFIGPATH#\@Resources\Links.inc"][!Refresh "Neon Space\Settings Skins"][!Refresh "Neon Space\LauncherModule"]
