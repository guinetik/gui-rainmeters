Command12=[!WriteKeyValue Variables CutName6 "$UserInput$"  DefaultValue=Twitter "#ROOTCONFIGPATH#\@Resources\Links.inc"][!Refresh "Neon Space\Settings Skins"][!Refresh "Neon Space\LauncherModule"]


