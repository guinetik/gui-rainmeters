[Rainmeter]
Update=60000
BackgroundMode=1

[Metadata]
Name=Calendar
Author=smithxtt
Information=Calendar widget
License=Creative Commons BY-NC-SA 3.0
Version=1.0

[Variables]
width=400
height=270
autoscale=1
@include=#@#Styles\background.inc

[styleCal]
StringAlign=CenterCenter
StringCase=None
FontColor=#HighlightTextColor#
FontFace=Moongloss Display Thick
w=25
H=20
AntiAlias=1
ClipString=1
FontSize=12

[styleCalSelect]
StringAlign=CenterCenter
StringCase=None
FontColor=#HighlightTextColor#
FontFace=Moongloss Display Thick
w=25
H=20
AntiAlias=1
ClipString=1
FontSize=12
InlineSetting=Underline

[styleCalUnselect]
StringAlign=CenterCenter
StringCase=None
FontColor=#NormalTextColor#
FontFace=Moongloss Display Thick
w=25
H=20
AntiAlias=1
ClipString=1
FontSize=12
SolidColor=255,255,255,0

[MeasureData]
Measure=Script
ScriptFile=#@#Scripts\calendar.lua

[measureL1]
Meter=String
MeterStyle=styleCal
StringCase=None
X=35
Y=30
Text=Su

