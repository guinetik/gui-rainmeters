[Rainmeter]
Update=1000
BackgroundMode=1

[Metadata]
Name=Date and time
Author=smithxtt
Information=Displays the current date and time in 12hrs.
License=Creative Commons BY-NC-SA 3.0
Version=1.0

[Variables]
@include=#@#settings.inc
@include2=#@#Styles/styles.inc
@include3=#@#Styles/date.inc


[measureData]
Measure=Time
Format=%I:%M

[measureDate1]
Measure=Time
Format=%A %d

[measureDate2]
Measure=Time
Format=%B %Y
