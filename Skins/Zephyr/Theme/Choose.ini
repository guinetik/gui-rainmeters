[Rainmeter]
Update=-1
BackgroundMode=1

[Metadata]
Name=Theme settings
Author=smithxtt
Information=Switch currently used theme
License=Creative Commons BY-NC-SA 3.0
Version=1.0

[Variables]
title=THEME
width=400
height=170
autoscale=0
@include=#@#Styles\background.inc

[StyleText]
FontColor=#NormalTextColor#
StringCase=Upper
FontFace=Roboto
W=130
H=20
FontSize=10
AntiAlias=1

[MeterTitle]
Meter=String
MeterStyle=StyleSecondText
FontColor=#HighlightTextColor#
x=15
y=15
w=150
h=30
Text=#title#  - #ThemeName#
StringCase=Upper


[meterData1]
Meter=String
MeterStyle=StyleText
X=15
Y=35
Text=#ThemeName1#
LeftMouseUpAction=[!WriteKeyValue Variables Theme 1 "#@#settings.inc"][!RefreshApp]


