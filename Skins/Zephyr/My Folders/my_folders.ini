[Rainmeter]
Update=-1
BackgroundMode=1

[Metadata]
Name=My Folders
Author=smithxtt
Information=User folders
License=Creative Commons BY-NC-SA 3.0
Version=1.0

[Variables]
title=FOLDERS
width=400
height=145
autoscale=0
@include=#@#Styles\background.inc

[StyleButton]
W=130
H=20
FontColor=#NormalTextColor#
FontFace=Roboto
AntiAlias=1
FontSize=10

[MeterTitle]
Meter=String
MeterStyle=StyleButton
FontColor=#HighlightTextColor#
X=20
y=15
Text=#title#

[meterData1]
Meter=String
MeterStyle=StyleButton
X=20
Y=40
Text=USER FOLDER
LeftMouseUpAction=%userprofile%

[meterData2]
Meter=String
MeterStyle=StyleButton
X=200
Y=0r
Text=DESKTOP
LeftMouseUpAction=%userprofile%\Desktop

[meterData3]
Meter=String
MeterStyle=StyleButton
X=20
Y=5R
Text=DOCUMENTS
LeftMouseUpAction=%userprofile%\Documents

[meterData4]
Meter=String
MeterStyle=StyleButton
X=200
Y=0r
Text=DOWNLOADS
LeftMouseUpAction=%userprofile%\Downloads

[meterData5]
Meter=String
MeterStyle=StyleButton
X=20
Y=5R
Text=MUSIC
LeftMouseUpAction=%userprofile%\music

[meterData6]
Meter=String
MeterStyle=StyleButton
X=200
Y=0r
Text=PICTURES
LeftMouseUpAction=%userprofile%\pictures

[meterData7]
Meter=String
MeterStyle=StyleButton
X=20
Y=5R
Text=VIDEOS
LeftMouseUpAction=%userprofile%\videos

[meterData8]
Meter=String
MeterStyle=StyleButton
X=200
Y=0r
Text=RECYCLE BIN
LeftMouseUpAction=[shell:RecycleBinFolder]