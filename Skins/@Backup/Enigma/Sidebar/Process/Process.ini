;---------------------------------------------------------------------
; ENIGMA PROCESS

[Rainmeter]
Author=Kaelri

[Variables]
@include=#@#User\Options.inc

;---------------------------------------------------------------------
; STYLES

@include2=#@#Styles\#Stylesheet#\Options.inc
@include3=#@#Styles\#Stylesheet#\SidebarCommon.inc
@include4=#@#Styles\#Stylesheet#\SidebarProcess.inc

;---------------------------------------------------------------------
; MEASURES

[MeasureCores]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=SYSTEM\CurrentControlSet\Control\Session Manager\Environment
RegValue=NUMBER_OF_PROCESSORS
UpdateDivider=-1

[MeasureProcess1]
Measure=Plugin
Plugin=AdvancedCPU
UpdateDivider=#ProcessInterval#
TopProcess=1
CPUExclude=Idle
IfEqualValue=0
IfEqualAction=!HideMeterGroup Process1
IfAboveValue=0
IfAboveAction=!ShowMeterGroup Process1

[MeasureProcess1Name]
Measure=Plugin
Plugin=AdvancedCPU
UpdateDivider=#ProcessInterval#
TopProcess=2
CPUExclude=Idle

[MeasureProcess2]
Measure=Plugin
Plugin=AdvancedCPU
UpdateDivider=#ProcessInterval#
TopProcess=1
CPUExclude=Idle;[MeasureProcess1Name]
DynamicVariables=1
IfEqualValue=0
IfEqualAction=!HideMeterGroup Process2
IfAboveValue=0
IfAboveAction=!ShowMeterGroup Process2

[MeasureProcess2Name]
Measure=Plugin
Plugin=AdvancedCPU
UpdateDivider=#ProcessInterval#
TopProcess=2
CPUExclude=Idle;[MeasureProcess1Name]
DynamicVariables=1

[MeasureProcess3]
Measure=Plugin
Plugin=AdvancedCPU
UpdateDivider=#ProcessInterval#
TopProcess=1
CPUExclude=Idle;[MeasureProcess1Name];[MeasureProcess2Name]
DynamicVariables=1
IfEqualValue=0
IfEqualAction=!HideMeterGroup Process3
IfAboveValue=0
IfAboveAction=!ShowMeterGroup Process3

[MeasureProcess3Name]
Measure=Plugin
Plugin=AdvancedCPU
UpdateDivider=#ProcessInterval#
TopProcess=2
CPUExclude=Idle;[MeasureProcess1Name];[MeasureProcess2Name]
DynamicVariables=1

[MeasureProcess4]
